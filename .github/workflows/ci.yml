name: CI Pipeline

on:
  push:
    branches: [ "master", "main" ] # Runs on pushes to main/master
  pull_request:
    branches: [ "master", "main" ] # Runs on PRs

jobs:
  quality-check:
    name: Build & Quality Check
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install Dependencies (Clean Install)
      - name: Install Dependencies
        run: npm ci

      # 4. Generate Prisma Client
      # This creates the TypeScript types for your database
      - name: Generate Prisma Client
        run: npx prisma generate

      # 5. Run Linter (Checks for sloppy code)
      - name: Run Linter
        run: npm run lint

      # 6. Run Build (Checks for Type Errors)
      # We provide MOCK environment variables here.
      # The build doesn't need a real DB connection, it just needs the *types* to exist.
      - name: Run Build
        run: npm run build
        env:
          DATABASE_URL: "postgresql://mock_user:mock_password@localhost:5432/mock_db"
          NEXTAUTH_SECRET: "super_secret_mock_key_for_build"
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: "mock"